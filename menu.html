    <header id="mainpage">
		<div class="container">

						</div>

				</div>

    <section>
		<div class="cut cut-top"></div>
		<div class="container">
			<div class="row intro-tables">
				<div class="col-md-4">
					<div class="intro-table intro-table-first">
						<h5 class="white heading">Menu</h5>
						
							<div class="item">
								<div class="schedule-row row">
									<div class="col-xs-6">
										<h5 class="regular white">Beef Steak</h5>
									</div>
								</div>
								<div class="schedule-row row">
									<div class="col-xs-6">
										<h5 class="regular white">Hotdog</h5>
									</div>
								</div>
								<div class="schedule-row row">
									<div class="col-xs-6">
										<h5 class="regular white">Caesar Salad</h5>
									</div>
								</div>
							</div>
							<div class="item">
								<div class="schedule-row row">
									<div class="col-xs-6">
										<h5 class="regular white">Pork Steak</h5>

									<div class="col-xs-6">

							<div class="item">

						</div>
					</div>

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Sign Up</h3>
				<form action="" class="popup-form">
					<input type="text" name="reg_username" class="form-control form-white" placeholder="Full Name">
                    <input type="password" name="reg_password" class="form-control form-white" placeholder="Password">
                    <input type="password" name="reg_confirm_password" class="form-control form-white" placeholder="Confirm password">
					<div class="checkbox-holder text-left">
						<div class="checkbox">
							<input type="checkbox" value="None" id="squaredOne" name="check" />
							<label for="squaredOne"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span></label>
						</div>
					</div>
					<button type="submit" name="submit_reg"class="btn btn-submit">Register</button>
				</form>
			</div>
		</div>
	</div>
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content modal-popup">
				<a href="#" class="close-link"><i class="icon_close_alt2"></i></a>
				<h3 class="white">Sign In</h3>
				<form action="" class="popup-form">
					<input type="text" name="login_username" class="form-control form-white" placeholder="Full Name">
                    <input type="password" name="login_password" class="form-control form-white" placeholder="Password">
					<button type="submit" name="submit_login"class="btn btn-submit">Sign In</button>
				</form>
			</div>
		</div>
